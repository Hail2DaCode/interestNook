<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestNook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<style>
    #intro {
        background-image: url(https://images.pexels.com/photos/9543414/pexels-photo-9543414.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        height: 100vh;
    }
    body {
        font-family: 'Noto Sans Mono', monospace;
    }
</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">InterestNook</a>
        <h2>Welcome, {{user.first_name}}!!</h2>
        <form class="form-inline my-2 my-lg-0">
            <a href="/events/new" class="btn btn-outline-success mr-3">Add Event</a>
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            <a href="/logout" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
        </form>
    </nav>
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Your Events
                    </div>
                    <div class="card-body">
                        <p>Input Event Here</p>
                        <a href="#" class="btn btn-primary">Like</a>
                        <a href="#" class="btn btn-primary">View</a>
                        <a href="#" class="btn btn-primary">Comment</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Similar Events Near You
                    </div>
                    <div class="card-body">
                        <p>Input Post Here</p>
                        <a href="#" class="btn btn-success">Join Event</a>
                        <a href="#" class="btn btn-danger">Leave</a>
                    </div>
                </div>
                <a href="#" class="btn btn-secondary mt-3">RSVP'd Events</a>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
